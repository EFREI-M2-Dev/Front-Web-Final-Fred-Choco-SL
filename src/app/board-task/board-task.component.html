<div class="board-task" (click)="openTaskDetail()" *ngIf="task && status">
  <div class="label">
    {{ task.name }}
  </div>
  <div class="meta">
    <div class="list">
      <div class="state-indicator"></div>
      <div class="text">{{ status.name }}</div>
    </div>
    <div class="list">
      <div class="fake-profile"></div>
      <div class="fake-profile"></div>
    </div>
  </div>
</div>
